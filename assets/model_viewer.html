<!DOCTYPE html>
<html>
  <head>
    <!-- Import the component -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>

    <style>
      model-viewer {
        width: 800px;
        height: 600px;
        margin: 0, auto;
      }
    </style>
  </head>
  <body>
    <div>
      <center>
        <!-- <model-viewer
          alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
          src="3dModels/Villa1.glb"
          ar
          shadow-intensity="1"
          camera-controls
          touch-action="pan-y"
        > -->
        <model-viewer
          id="hotspot-camera-view-demo"
          src="3dModels/Villa1.glb"
          alt="Thor and the Midgard Serpent"
          camera-controls
          touch-action="none"
          camera-orbit="-8.142746deg 68.967deg 0.6179899m"
          camera-target="-0.003m 0.0722m 0.0391m"
          field-of-view="45deg"
          min-field-of-view="25deg"
          max-field-of-view="45deg"
          interpolation-decay="200"
          min-camera-orbit="auto auto 5%"
          ar
        >
          <button
            class="view-button"
            slot="hotspot-0"
            data-position="-0.0569m 0.0969m -0.1398m"
            data-normal="-0.5829775m 0.2863482m -0.7603565m"
            data-orbit="-50.94862deg 84.56856deg 0.06545582m"
            data-target="-0.04384604m 0.07348397m -0.1213202m"
          >
            The Fighters
          </button>
          <button
            class="view-button"
            slot="hotspot-1"
            data-position="-0.1997m 0.11766m 0.0056m"
            data-normal="-0.4421014m 0.04410423m 0.8958802m"
            data-orbit="3.711166deg 92.3035deg 0.04335197m"
            data-target="-0.1879433m 0.1157161m -0.01563221m"
          >
            Hold Tight!
          </button>
        </model-viewer>
        <script type="module">
          const modelViewer2 = document.querySelector(
            "#hotspot-camera-view-demo"
          );
          const annotationClicked = (annotation) => {
            let dataset = annotation.dataset;
            modelViewer2.cameraTarget = dataset.target;
            modelViewer2.cameraOrbit = dataset.orbit;
            modelViewer2.fieldOfView = "45deg";
          };

          modelViewer2.querySelectorAll("button").forEach((hotspot) => {
            hotspot.addEventListener("click", () => annotationClicked(hotspot));
          });
        </script>
      </center>
    </div>
  </body>
</html>
